<div class="p-4" style="width:1350px;">
  <div class="card">
    <div class="card-body">
      <div>
        <H1>Liste des comptes pour le client : {{id}}</H1>
        {{currentPath}}
      </div>
      <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Balance</th>
          <th>Plafond autorisé</th>
          <th>Découvert</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let account of accounts">
          <td><a class="btn-outline-success" [routerLink]="['/account']" [queryParams]="{accountId:account.id}">{{account.id}}</a></td>
          <td>{{account.balance |  number: '1.0-0'}}</td>
          <td>{{account.plafond |  number: '1.0-0'}}</td>
          <td>{{account.overDraft |  number: '1.0-0'}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
