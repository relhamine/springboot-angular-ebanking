<div class="p-4" style="width:1350px;">
  <div class="card">
    <div class="card-body">
      <div>
        {{currentPath}}
      </div>
      <div class="form_container p-2 mt-4">
        <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()">
          <div class="form-group">
            <label for="balance">Balance</label>
            <input type="text" class="form-control" name="balance" id="balance" [(ngModel)]="form.balance" #name="ngModel" required>
            <div class="text-danger" *ngIf="name.invalid && f.submitted">
              Balance is required
            </div>
          </div>

          <div class="form-group pt-4">
            <label for="overDraft">Plafond autorisé</label>
            <input type="email" class="form-control" name="plafond" id="plafond" [(ngModel)]="form.plafond" #plafond="ngModel" required>
            <div class="text-danger" *ngIf="plafond.invalid && f.submitted">
              Plafond is required
            </div>
          </div>

          <div class="form-group pt-4">
            <label for="overDraft">Découvert</label>
            <input type="email" class="form-control" name="overDraft" id="overDraft" [(ngModel)]="form.overDraft" #email="ngModel" required>
            <div class="text-danger" *ngIf="email.invalid && f.submitted">
              Découvert is required
            </div>
          </div>

          <div class="form-group pt-4">
            <label for="overDraft">Compte bancaire :  </label>

            <select name="customerDTO" [(ngModel)]="form.customerDTO" class="form-control" #customerDTO="ngModel" required>
              <option *ngFor="let item of customers" [ngValue]="item">{{item.name}}</option>
            </select>
          </div>
          <div class="text-danger" *ngIf="customerDTO.invalid && f.submitted">
            Customer is required
          </div>
          <div class="form-group mt-4 pt-4 d-flex justify-content-center">
            <button class="btn btn-danger">Save Account</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
