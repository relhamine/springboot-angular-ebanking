<div class="p-4" style="width:1350px;">
    <div class="card">
      <div class="card-body" >
        <div>
          {{currentPath}}
        </div>
        <div class="form_container p-2 mt-4">
          <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" name="name" id="name" [(ngModel)]="form.name" #name="ngModel" required>
              <div class="text-danger" *ngIf="name.invalid && f.submitted">
                Name is required
              </div>
            </div>

            <div class="form-group pt-4">
              <label for="email">Email</label>
              <input type="email" class="form-control" name="email" id="email" [(ngModel)]="form.email" #email="ngModel" required>
              <div class="text-danger" *ngIf="email.invalid && f.submitted">
                Email is required
              </div>
            </div>

            <div class="form-group mt-4 pt-4 d-flex justify-content-center">
              <button class="btn btn-danger">Save Product</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
